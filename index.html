<!DOCTYPE html>
<html>
  <head>
    <title>F3 Contest 1</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Data Display from APIs</h1>
    <button id="fetch-data-btn">Click Here to Fetch Data</button>

    <h3>API 1</h3>
    <table id="data-table1">
      <thead>
        <tr>
          <th>ID</th>
          <th>USER ID</th>
          <th>TITLE</th>
          <th>BODY</th>
          <th>TAGS</th>
          <th>REACTIONS</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

<br></br>
<h3>API 2</h3>
    <table id="data-table2">
      <thead>
        <tr>
          <th>ID</th>
          <th>CATEGORY</th>
          <th>BRAND</th>
          <th>TITLE</th>
          <th>DESCRIPTION</th>
          <th>PRICE</th>
          <th>DISCOUNTED PRICE</th>
          <th>RATING</th>
          <th>STOCK</th>
          <th>THUMBNAIL</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

<br></br>
<h3>API 3</h3>
    <table id="data-table3">
      <thead>
        <tr>
          <th>ID</th>
          <th>USER ID</th>
          <th>TODO</th>
          <th>COMPLETED</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

<br></br>
    <script src="script.js"></script>
  </body>
</html>
